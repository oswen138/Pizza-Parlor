<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Jo's Pizza Parlor</h1>
    <p class="lead">Fresh sauces, cheese, and scrumptious crusts await!</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <h1>Start your Pizza</h1>
          <br>
          <div class="container-fluid ">
          <h2>Choose your pizza size:</h2>
            <button class="button button1">Giant 12"</button>
            <button class="button button2" style="width: 20%; height: 70%;">Medium 14"</button>
            <button class="button button3" style="width: 40%;">Large 20"</button>
          </div>    
      </div>
    </div>
  </div>   
  <div class="container">
    <h1>Build your Pizza!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <h2>Choose your sauce:</h2>
          <select class="form-control" id="sauce">
            <option>Pesto</option>
            <option>Creamy Bechamel Sauce</option>
            <option>Garlic Ranch Sauce</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Choose your topping:</h2>
          <select class="form-control" id="topping">
            <option>Mushroom</option>
            <option>Salami</option>
            <option>Bacon</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning">Bake!</button>
      </form>
  </div>
